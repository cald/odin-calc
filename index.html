<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="screen">12345</div>

      <button class="number" id="number-7">7</button>
      <button class="number" id="number-8">8</button>
      <button class="number" id="number-9">9</button>

      <button class="number" id="number-4">4</button>
      <button class="number" id="number-5">5</button>
      <button class="number" id="number-6">6</button>

      <button class="number" id="number-1">1</button>
      <button class="number" id="number-2">2</button>
      <button class="number" id="number-3">3</button>

      <button class="number" id="number-0">0</button>

      <button class="operator" id="addition">&plus;</button>
      <button class="operator" id="subtraction">&minus;</button>
      <button class="operator" id="multiplication">&times;</button>
      <button class="operator" id="division">&divide;</button>

      <button class="number" id="equals">&equals;</button>

      <button class="number" id="all-clear">AC</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
